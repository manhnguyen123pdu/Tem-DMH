<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="tong">

            <div  class="khungin">
               <p class="sign" style="position: absolute; bottom: 1px; left: 40%; opacity: 0;"> © 2023 P.CN-PT</p>
            </div>
        </div>
        <div class="right">
            <img style="width: 250px; display: block; margin: auto;" src="./Screenshot_2023-02-14_155916-removebg-preview.png" alt="">

            <p style="margin-top: 8px;margin-bottom: 8px; font-weight: bolder;"> Select</p>
            <select onchange="changeValue()" name="" id="sellect">
                <option>---Select---</option>
                <option value="1">300</option>
                <option value="2">250</option>
                <option value="3">200</option>
                <option value="4">T37-400x55 SA30 TB2</option>
            </select>
            <p style=" margin-top: 8px; font-weight: bolder;"> Customize</p>
            <div style="display: flex;width: 92%;" class="div">
                <label for="">
                    <p>Chiều dài</p>
                    <input id="dai" placeholder="Nhập chiều dài" class="dai" type="text">

                <label for="">

                    <input id="rong" placeholder="Nhập chiều rộng" class="rong " type="text">

            </div>
            <br>

                <input placeholder="Nhập số lượng: 1,2,3..." class="soluong" type="text">
            </label>

            <div class="content">
                <label for="">
                    <p>Kích thước đá</p>
                    <input placeholder="Ex: 250x32x32" class="kichthuoc" type="text">
                </label>
                <label  for="">
                    <p>Thông số mã SP</p>
                    <input placeholder="Ex: A 36 CV1-35m/s" class="ma" type="">
                </label>
            </div>
            <div class="control">
                <button class="btn1 btn" onclick="view()">View Lable</button>
                <button class="btn2 btn" onclick="them()">Add Lable </button>
                <button class="btn3 btn" onclick="check()">Print All</button>
                <button class="btn4 btn" onclick="clear1()">Clear All</button>

            </div>
        </div>
        
    </div>
